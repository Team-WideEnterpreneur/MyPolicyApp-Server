spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydata?serverTimezone=UTC
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
